<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>JavaScript-11-09/04/2021 editables</title>
</head>


<body>

  <!--Modal-->
  <div class="modal fade" id="edition-modal" tabindex="-1" aria-labelledby="edition-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edition-modal-label">Editar Album</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!--Formulario-->
          <form action="">

            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" class="form-control" name="name">
            </div>
            
             <div class="form-group">
              <label for="">Banda</label>
              <input type="text" class="form-control" name="band">
            </div>
            
            <div class="form-group">
              <label for="">Genero</label>
              <input type="text" class="form-control" name="gender">
            </div>

          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancelar</button>
          <button id="save-changes" type="button" class="btn btn-primary">Guardar Cambioa</button>
        </div>
      </div>
    </div>
  </div>





<div class="container">
  <div class="row">
    <div class="col-12">
      <div id="albums-deck" class="card-deck">
        
      </div>
    </div>
  </div>
</div>


  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <script src="/s18editable/js/main.js"></script>
</body>
</html>
